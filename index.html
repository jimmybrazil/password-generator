<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Senha</title>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Exo+2:wght@300;400;600;700&display=swap" rel="stylesheet">
    
    <!-- Link para CSS -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header com Seletor de Idiomas -->
    <header>
        <div id="language-selector">
            <button class="lang-btn" data-lang="pt">
                <img src="https://flagcdn.com/br.svg" alt="Português" width="24">
            </button>
            <button class="lang-btn" data-lang="en">
                <img src="https://flagcdn.com/gb.svg" alt="English" width="24">
            </button>
            <button class="lang-btn" data-lang="es">
                <img src="https://flagcdn.com/es.svg" alt="Español" width="24">
            </button>
            <button class="lang-btn" data-lang="it">
                <img src="https://flagcdn.com/it.svg" alt="Italiano" width="24">
            </button>
            <button class="lang-btn" data-lang="fr">
                <img src="https://flagcdn.com/fr.svg" alt="Français" width="24">
            </button>
            <button class="lang-btn" data-lang="de">
                <img src="https://flagcdn.com/de.svg" alt="Deutsch" width="24">
            </button>
        </div>
    </header>

    <!-- Conteúdo Principal -->
    <main>
        <h1 id="app-title" class="lang" data-key="title">GERADOR DE SENHA</h1>
        
        <div id="password-display" class="cyber-display"></div>
        
        <button id="generate-btn" class="cyber-button lang" data-key="generateBtn">GERAR SENHA</button>
        <button id="copy-btn" class="cyber-button lang" data-key="copyBtn">COPIAR</button>
        
        <div class="cyber-panel">
            <label class="lang" data-key="lengthLabel">Tamanho:</label>
            <input type="range" id="length-slider" min="8" max="32" value="12">
            <span id="length-value">12</span>
            <span class="lang" data-key="characters">caracteres</span>
            
            <input type="checkbox" id="uppercase" checked>
            <label for="uppercase" class="lang" data-key="uppercaseLabel">Letras Maiúsculas</label>
            
            <input type="checkbox" id="lowercase" checked>
            <label for="lowercase" class="lang" data-key="lowercaseLabel">Letras Minúsculas</label>
            
            <input type="checkbox" id="numbers" checked>
            <label for="numbers" class="lang" data-key="numbersLabel">Números</label>
            
            <input type="checkbox" id="symbols" checked>
            <label for="symbols" class="lang" data-key="symbolsLabel">Símbolos</label>
        </div>
    </main>

    <!-- Rodapé -->
    <footer>
        <div id="developer" class="lang" data-key="developedBy">Desenvolvido por Thiago Freitas</div>
    </footer>
    
    <!-- Link para JavaScript -->
    <script src="script.js" defer></script>
</body>
</html>
